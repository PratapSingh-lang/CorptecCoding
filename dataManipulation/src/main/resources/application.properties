# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/CustomerDBASE
#spring.datasource.url=jdbc:postgresql://localhost:5432/CustomerDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Logging level for the root logger
logging.level.root=INFO

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log file location
logging.file.append=true
logging.file.name=LoadFileDataFromS3ToPostgres.log
logging.file.path=./logs

server.port = 8080